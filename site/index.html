---
layout: default
---

<a href="does-not-exist.md">Click here, url does not exist</a>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        20 primeros caracteres del post:
        {{ post.excerpt | slice: 0, 20 }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
